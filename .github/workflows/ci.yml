name: Build and Deploy

on:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.1
              with:
                  persist-credentials: false

            - name: Install and Build
              run: |
                  npm install
                  npm run build

            - name: build & Deploy
              uses: JamesIves/github-pages-deploy-action@3.6.2
              with:
                  ACCESS_TOKEN: ${{ secrets.GoBang_TOKEN }}
                  BRANCH: gh-pages
                  FOLDER: dist
                  CLEAN: true
